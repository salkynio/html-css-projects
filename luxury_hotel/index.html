<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-row">
            <div class="logo-menu">
                <div class="logo">
                    <span class="luxury-span">Luxury </span>
                    <span class="hotel-span">Hotel</span>
                </div>
                <nav class="menu">
                  <li>Home</li>
                  <li>About</li>
                  <li>Rooms&Suites</li>
                  <li>Restaurant</li>
                </nav>
            </div>
            
            <a href="#" class="button">Book now</a>
          </div>
        </div>
    </header>
    <section class="main-section">
        <div class="container">
            <div class="main-section-title h3">Luxury hotel experience</div>
            <div class="main-section-main-title h1">A unique experience <br> where to stay</div>
            <div class="main-button"> 
              <a href="#" class="button btn">Rooms&Suites</a>
            </div>
            
            <div class="check-in-form">
              <div class="container">
                <div class="row check-in-form-row">

                <div class="select-city">
                    <div class="check-in-title h4">Select city</div>
                    <div class="select-container">
                      <select class="select-box">
                        <option value="City" selected>City</option>
                        <option value="Moscow">Moscow</option>
                        <option value="New York">New York</option>
                        <option value="Paris" >Paris</option>
                        <option value="London">London</option>
                      </select>
                      <div class="icon-select">
                        <i class="fa-solid fa-chevron-down"></i>
                      </div>
                    </div>
                    
                </div>
                <div class=" arrival-date">
                  <div class="check-in-title h4">Arrival Date</div>
                    <div class="select-container">
                      <select class="select-box">
                        <option value="Arrival Date" selected>Arrival Date</option>
                      </select>
                      <div class="icon-select">
                        <i class="fa-regular fa-calendar"></i>
                      </div>
                    </div>
                </div>
                <div class="departure-date">
                  <div class="check-in-title h4">Departure Date</div>
                    <div class="select-container">
                      <select class="select-box">
                        <option value="Departure Date" >Departure Date</option>
                        <option value="New York">New York</option>
                        <option value="Paris" >Paris</option>
                        <option value="London">London</option>
                      </select>
                      <div class="icon-select">
                        <i class="fa-regular fa-calendar"></i>
                      </div>
                    </div>
                </div>
                <div class="guests">
                  <div class="check-in-title h4">Guests</div>
                    <div class="select-container">
                      <select class="select-box">
                        <option value="Moscow">12</option>
                      </select>
                      <div class="icon-select">
                        <i class="fa-solid fa-chevron-down"></i>
                      </div>
                    </div>
                </div>
                <div class="searh-btn">
                  <a href="#" class="button btn">Search</a>
                </div>
                  
            </div>
          </div>
          </div>
        </div>
        
    </section>
  </body>
</html>
