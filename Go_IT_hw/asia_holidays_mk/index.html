<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <body>

        </div>
        <div class="contacts">

          <div class="phones">
            <a href="#">+9-098-765-4321,</a>
            <a href="#">+9-0123-486-890</a>

        <div class="emails">info@asia-holidays.com</div>

    <main class="main">
      <section class="top-photo-section">
        <div class="container">
          <img src="img/bg-photo3.jpg" alt="bg-photo" class="bg-img" />

      </section>
      <section class="menu">
        <div class="container">
          <ul class="menu__list">
            <li class="menu__item"><a href="#">Главная</a></li>
            <li class="menu__item">
              <a href="#">Путешествие</a>

              <a href="#">Услуги</a>

            </li>
            <li class="menu__item">
              <a href="#">Партнерам</a>
              <i class="fa-solid fa-chevron-down" style="color: #fff"></i>
            </li>
            <li class="menu__item"><a href="#">Отзывы клиентов</a></li>
            <li class="menu__item"><a href="#">О нас</a></li>
